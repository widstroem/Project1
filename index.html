<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Silicon</title>
</head>
<body>
    <Header>
        <div class="container header">
            <a href="index.html"><img src="Images/logo.svg" alt="logo"></a>

            <nav id="main-menu" class="navbar">
                <a class="features" href="#">Features</a>
            </nav>
            <div class="btn-darkmode-switch">
                <span class="features-slider">Dark Mode</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
            <a id="first-signin" href="#" class="btn-signin">
                <img src="Images/signinlogo.svg" alt="signinlogo">
                <span>Sign in / up</span>
            </a>
                <button class="btn-burger">
                    <img src="Images/burgermenu.png" alt="menu">
                </button>    

        </div>
        
    </Header>
    <main>
        <Section class="section-one">
            <div class="container">
                <div class="headline">
                    <p class="managemoney">Manage All Your Money in One App</p>
                </div>
                <div class="content">
                    <div class="offer">
                        <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                    </div>
                    <div class="appgoogle">
                        <a class="btn-download" href="#"><img src="Images/appstore.svg" alt="Download on appstore"></a>
                        <a class="btn-download" href="#"><img src="Images/googleplay.svg" alt="Download on google play"></a>
                    </div>
                    <div>
                        <a href="#" class="discover-more">
                            <img src="Images/discover more.svg" alt="">
                            <span>Discover more</span>
                        </a>
                    </div>
                </div>
                <div class="phones">
                    <img id="telefon" src="Images/phones.svg" alt="Pictures of 2 phones with the app installed">
                </div>
            </div>
        </Section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
